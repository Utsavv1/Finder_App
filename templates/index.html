<!DOCTYPE html>
<html>
<head>
    <title>Company Founder & Location Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
        .success {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üè¢ Company Founder & Location Finder (Gemini API)</h1>

    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv,.json,.txt" required>
        <br>
        <button class="btn" type="submit">üîç Find Info</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if results %}
        <div class="success">
            <h2>‚úÖ Results</h2>
            <table>
                <tr>
                    <th>Company</th>
                    <th>Founder(s)</th>
                    <th>Location</th>
                </tr>
                {% for row in results %}
                <tr>
                    <td>{{ row['Company'] }}</td>
                    <td>{{ row['Founder(s)'] }}</td>
                    <td>{{ row['Location'] }}</td>
                </tr>
                {% endfor %}
            </table>
            <a href="{{ url_for('download_file') }}" class="btn">üì• Download CSV</a>
        </div>
    {% endif %}
</body>
</html>
